<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My LED Matrix</title>
</head>

<body>
    <h1>My LED Matrix Controller</h1>
    <h2>Current Shown Image: </h2>
    <div id="matrixImage">Smiley</div>
    <div id="matrixButtonContainer">
      <button id = "smileyButton">Smiley</button>
      <button id = "frownyButton">Frowny</button>
      <button id = "pacmanButton">Pacman</button>
      <button id = "heartButton">Heart</button>
      <button id = "skullButton">Skull</button>
    </div>
    <h2>Current Light Reading:</h2>
    <div id="lightReadingNum">20</div>
    <h2>Light Threshold: </h2>
    <div id="lightThresholdVal">10</div>
    <label> Update Threshold: </label><input id="thresholdUpdateInput" type="text" placeholder="256" value="">
    <button id = "thresholdUpdateButton">Update</button>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
