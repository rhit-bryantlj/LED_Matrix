<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My LED Matrix</title>

  <!-- Include a script to connect to mqtt through websockets on the webpage to receive and send MQTT Updates -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>My LED Matrix Controller</h1>
    <hr>
    <div class="container">
      <h3 style="display:inline;">Device Matrix Status: </h3>
      <div id="matrixStatus" class="dataText" style="display:inline;">OFF</div>
    </div>
    <div class="container">
      <h3 style="display:inline;">Current Image: </h3>
      <div id="matrixImage" class="dataText" style="display:inline;">Smiley</div>
    </div>
    <div class="container">
      <button id = "smileyButton">Smiley</button>
      <button id = "frownyButton">Frowny</button>
      <button id = "pacmanButton">Pacman</button>
      <button id = "heartButton">Heart</button>
      <button id = "skullButton">Skull</button>
    </div>
    <hr>
    <div class="container">
      <h3 style="display:inline;">Light Threshold: </h3>
      <div id="lightThresholdVal" class="dataText" style="display:inline;">400</div>
    </div>
    <div class="container">
      <h3 style="display:inline;">Current Light Reading:</h3>
      <div id="lightReadingNum" class="dataText" style="display:inline;">200</div>
    </div>
    <div class="container">
      <label> Update Threshold: </label><input id="thresholdInput" type="number" placeholder="256" value="" min="1" max="1023">
      <button id = "thresholdUpdateButton">Update</button>
    </div>  

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
